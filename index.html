<!doctype html>
<html lang="en">

<head>
	<meta charset="UTF-8" />
	<link rel="icon" type="image/svg+xml" href="/vite.svg" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0" />
	<title>Vite + React + TS</title>
</head>

<body>
	<div id="root"></div>
	<script type="module" src="/src/main.tsx"></script>
	<canvas id="canvas" style="width: 100%; height: auto; border: 1px solid black;"></canvas>
	<script>
		const canvas = document.getElementById('canvas');
		if (canvas) {
			// Canvas scaling setup
			const displayWidth = 1280;
			const displayHeight = 720;

			// Set fixed width to mimic the size of the Switch. You would need to change this based on your computer's display if you want to make it similar to your Switch's screen.
			canvas.style.width = `740px`;

			// Set actual size in memory (scaled for higher resolution)
			canvas.width = displayWidth;
			canvas.height = displayHeight;
		}
	</script>
</body>

</html>
